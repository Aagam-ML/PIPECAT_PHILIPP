<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice UI Kit - Vanilla JS</title>
</head>

<body>
  <video autoplay muted loop id="myVideo">
    <source src="data/Music.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div class="container">
    <!-- Header with controls -->
    <div class="header">
      <div class="transport-selector">
        <label for="transport-select">Transport:</label>
        <select id="transport-select">
          <option value="smallwebrtc">SmallWebRTC</option>
          <option value="daily">Daily</option>
        </select>
      </div>
      <div class="controls">
        <button id="mic-btn" class="control-btn" disabled>
          ðŸŽ¤ <span id="mic-status">Mic is Off</span>
        </button>
        <button id="connect-btn" class="connect-btn">Connect</button>
      </div>
    </div>

    <!-- Conversation area -->
    <div class="container-conversation-panel">

    
    <div class="conversation-panel conversation-panel-width">
      <h3>Conversation</h3>
      <div id="conversation-log"></div>
    </div>
    <div class="conversation-panel">
      <h3>Voice & Personality</h3>
      <div class="voice-list">
        <button class="glow-on-hover voice-option is-active" data-profile="ADVERTISING">ADVERTISING</button>
        <button class="glow-on-hover voice-option" data-profile="CONVERSATIONAL">CONVERSATIONAL</button>
        <button class="glow-on-hover voice-option" data-profile="EMOTIVE">EMOTIVE</button>
        <button class="glow-on-hover voice-option" data-profile="ENTERTAINMENT">ENTERTAINMENT</button>
      </div>
      <small>Pick a voice â€“ you can change it any time.</small>
    </div>
  </div>

    <!-- Events panel -->
    <div class="events-panel">
      <h3>Events</h3>
      <div id="events-log"></div>
    </div>
  </div>

  <script type="module" src="/src/app.js"></script>
  <link rel="stylesheet" href="/src/style.css" />
</body>

</html>
